name: Security, Build, and Deploy

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  # job 1: security check
  lint-code:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # job 2: deploying to azure
  build-and-deploy:
    needs: lint-code
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}
      
      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/my-app:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/my-app:${{ github.sha }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/my-app:${{ github.sha }}
